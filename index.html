<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Interaction Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon"><i class="fa-solid fa-bolt"></i></div>
                <h2>ClickExp</h2>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <span class="nav-icon"><i class="fa-solid fa-chart-simple"></i></span>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-clock-rotate-left"></i></span>
                    <span>History</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-icon"><i class="fa-solid fa-gear"></i></span>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="user-profile-mini">
                <div class="avatar">U</div>
                <div class="user-info">
                    <span class="name">User</span>
                    <span class="role">Admin</span>
                </div>
            </div>
        </aside>

        <div class="main-wrapper">
            <header class="top-header">
                <div class="header-title">
                    <h1>Interaction Tracker</h1>
                </div>
                <div class="header-actions">
                    <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
                    <button class="icon-btn"><i class="fa-regular fa-circle-question"></i></button>
                </div>
            </header>

            <main class="dashboard-content">
                <div class="controls">
                    <div class="session-controls">
                        <button id="btn-start-a" class="btn primary">
                            <span class="btn-icon"><i class="fa-solid fa-play"></i></span>
                            <span>Start Session A</span>
                        </button>
                        <button id="btn-start-b" class="btn primary">
                            <span class="btn-icon"><i class="fa-solid fa-play"></i></span>
                            <span>Start Session B</span>
                        </button>
                        <button id="btn-stop" class="btn warning" style="display: none;">
                            <span class="btn-icon"><i class="fa-solid fa-stop"></i></span>
                            <span>Stop Recording</span>
                        </button>
                        <button id="btn-reset" class="btn secondary">
                            <span class="btn-icon"><i class="fa-solid fa-rotate-right"></i></span>
                            <span>Reset All</span>
                        </button>
                    </div>
                    <div class="status-display">
                        <span id="status-badge" class="status-badge">Ready</span>
                        <span id="timer">0.00s</span>
                    </div>
                </div>

                <div class="workspace">
                    <div class="interaction-zone">
                        <div class="grid-container">
                            <button class="grid-btn" data-id="1">1</button>
                            <button class="grid-btn" data-id="2">2</button>
                            <button class="grid-btn" data-id="3">3</button>
                            <button class="grid-btn" data-id="4">4</button>
                            <button class="grid-btn" data-id="5">5</button>
                            <button class="grid-btn" data-id="6">6</button>
                            <button class="grid-btn" data-id="7">7</button>
                            <button class="grid-btn" data-id="8">8</button>
                            <button class="grid-btn" data-id="9">9</button>
                        </div>
                    </div>

                    <div class="data-panel">
                        <div class="session-col" id="col-a">
                            <div class="session-header">
                                <h3>Session A</h3>
                                <span class="session-count" id="count-a">0 clicks</span>
                            </div>
                            <ul class="log-list" id="log-a"></ul>
                            <div class="empty-state" id="empty-a">
                                <span class="empty-icon"><i class="fa-regular fa-clipboard"></i></span>
                                <p>No data recorded yet</p>
                            </div>
                        </div>
                        <div class="session-col" id="col-b">
                            <div class="session-header">
                                <h3>Session B</h3>
                                <span class="session-count" id="count-b">0 clicks</span>
                            </div>
                            <ul class="log-list" id="log-b"></ul>
                            <div class="empty-state" id="empty-b">
                                <span class="empty-icon"><i class="fa-regular fa-clipboard"></i></span>
                                <p>No data recorded yet</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="comparison-section">
                    <button id="btn-compare" class="btn action">Compare Sessions</button>
                    <div id="comparison-results" class="results-box"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
